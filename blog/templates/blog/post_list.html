{% extends "blog/base.html" %}

{% block content %}
	<div class="sub-header">
		<h2>BLOG</h2>
	</div>
	<div>
		{% for post in posts %}
			<div class="post">
				<h2><a href="{% url "post_detail" pk=post.pk %}" style="text-decoration:none">{{ post.title }}</a></h2>
				<div class="date">{{ post.published_date }}</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
